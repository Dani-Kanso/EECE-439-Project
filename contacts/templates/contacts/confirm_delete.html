{% extends 'base.html' %}
{% block title %}Delete {{ contact.name }} Â· Cloud Contacts{% endblock %}
{% block content %}
<div class="card">
    <h2>Delete Contact</h2>
    <p>Are you sure you want to remove <strong>{{ contact.name }}</strong> ({{ contact.specialty }}) from the directory?</p>
    <form method="post" style="display:flex; gap:0.75rem; flex-wrap:wrap; margin-top:1rem;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'contacts-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
