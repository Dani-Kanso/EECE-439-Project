<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cloud Contacts{% endblock %}</title>
    <style>
        :root {
            color-scheme: light;
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f5f7fb;
            --card: #ffffff;
            --border: #e4e7ef;
            --text: #1f2933;
            --muted: #5f6b7c;
        }
        * { box-sizing: border-box; font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif; }
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
        }
        header {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header h1 {
            margin: 0;
            font-size: 1.35rem;
        }
        nav a {
            margin-left: 1rem;
            text-decoration: none;
            color: var(--muted);
            font-weight: 600;
        }
        nav a.active, nav a:hover {
            color: var(--primary);
        }
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(15, 23, 42, 0.05);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem 1.25rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
            text-decoration: none;
        }
        .btn-primary {
            background: var(--primary);
            color: #fff;
        }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-secondary {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
        }
        .btn-danger {
            background: #dc2626;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid var(--border);
            padding: 0.85rem;
            text-align: left;
        }
        th {
            background: #f8f9fd;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        tr:hover td {
            background: #fdfdfd;
        }
        form label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.35rem;
        }
        form input[type="text"],
        form input[type="number"],
        form input[type="email"],
        form textarea,
        form select {
            width: 100%;
            padding: 0.55rem 0.65rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fdfdfd;
            color: var(--text);
        }
        form textarea { resize: vertical; }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }
        .muted { color: var(--muted); font-size: 0.9rem; }
        .stack { display: flex; flex-direction: column; gap: 1rem; }
        @media (max-width: 640px) {
            header { flex-direction: column; gap: 0.75rem; }
            nav a { margin: 0 0.5rem 0.5rem 0; display: inline-block; }
            main { padding: 1rem; }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <h1>Cloud Contacts</h1>
        <nav>
            <a href="{% url 'contacts-list' %}" class="{% block nav_list %}{% endblock %}">Directory</a>
            <a href="{% url 'contacts-add' %}" class="{% block nav_add %}{% endblock %}">Add Contact</a>
            <a href="{% url 'contacts-recommendations' %}" class="{% block nav_recommend %}{% endblock %}">Recommendations</a>
            <a href="/admin/">Admin</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
